<head>

<body class="font-body text-secondary-300">
  <div class="md:grid grid-cols-3 h-full">
    <div class="col-span-1">
      <nav class="flex md:flex-col  justify-between ">
        <div class="my-4 mx-4 flex items-center justify-between">
          <h1 class="font-bold uppercase text-4xl">

              href="/public/index.html">Food
              Ninja</a>
          </h1>  
          <div class=" hidden md:block ">
            <div class="w-5 h-1 rounded-full bg-red-500"></div>
            <div class="w-7 my-1 h-1 rounded-full bg-red-500"></div>
            <div class="w-2 h-1 rounded-full bg-red-500"></div>
          </div>
        </div>
        <div class="h-[1px] mb-4 hidden md:block bg-secondary-100 w-full"></div>

        <div class="flex md:flex-col md:items-end md:w-full">
          <ul class=" hidden hsm:flex hsm:visible md:flex-col md:items-end ">
            <li class="hov px-2 flex items-center md:border-r-4 md:border-red-500">


              <a href="#">
                <span>Home</span>
              </a>

              <svg class="svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />

            <li class="hov px-2 md:border-r-2 border-white  flex items-center md:my-3 md:mx-0 ">


              <a href="#">
                <span>About</span>
              </a>
              <svg class="svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="{1.5}"
                stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />

                <span>Contact</span>
              </a>
              <svg class="svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="{1.5}"
                stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <main class="col-span-2 py-6 px-16 bg-gray-100">
      <div class="flex md:justify-end justify-center">
        <a class="btn  md:border hover:bg-secondary-100 hover:text-white md:border-secondary-100" href="#">Login</a>
        <a class="btn md:border hover:bg-secondary-100 hover:text-white md:border-secondary-100" href="#">Sign up</a>
      </div>

      <!-- <div class="flex justify-start items-" >
        <div class="bg-red-500 w-4 h-4"></div>
        <div class="bg-blue-500 w-4 h-6"></div>
        <div class="bg-yellow-500 w-4 h-10"></div>
      </div> -->

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-gray-700 text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="mt-12 font-bold pb-2 border-b border-gray-200">
          Latest Recipes
        </h4>

        <div class="gap-x-6 md:grid sm:grid sm:grid-cols-2 md:grid-cols-3">
          <!-- cards go here -->
          <!--first car-->
          <div class="card">
            <div class=" h-max overflow-hidden">
              <img class="  w-full h-32 sm:h-52 object-cover" src="img/stew.jpg" alt="stew" />
            </div>

            <div class="m-4">
              <span class="font-extrabold text-lg">5 Bean Chili Stew</span>
              <span class="block text-gray-500">Recipe by Mario</span>
            </div>


            <div class="badge">
              <svg class="w-6 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>

              <span>25 mins</span>
            </div>
          </div>
          <!--second card-->
          <div class="card">
            <div class="overflow-hidden h-max">
              <img class=" w-full h-32 sm:h-52 object-cover" src="img/noodles.jpg" alt="noodles" />

            </div>
            <div class="m-4">
              <span class="font-extrabold text-lg">Veg noodles</span>
              <span class="block text-gray-500">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-6 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                strokeWidth="{1.5}" stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>

              <span>40 mins</span>
            </div>
          </div>

          <!--third card-->
          <div class="card">
            <div class="overflow-hidden h-max">
              <img class=" w-full h-32 sm:h-52 object-cover" src="img/curry.jpg" alt="curry" />

            </div>
            <div class="m-4">
              <span class="font-extrabold text-lg">curry</span>
              <span class="block text-gray-500">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg class="w-6 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                strokeWidth="{1.5}" stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>

              <span>30 mins</span>
            </div>
          </div>
        </div>

        <h4 class="mt-12 font-bold pb-2 border-b-[1px]">Most Popular</h4>

        <div class="mt-6">
          <!-- cards go here -->
        </div>
      </div>

      <div class="flex justify-center">
        <div
          class="uppercase px-10 py-2 rounded-full hover:shadow-inner  bg-secondary-100 text-secondary-200 shadow-md ">
          Load more</div>
